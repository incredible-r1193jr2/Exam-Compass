    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* Softer background to make white cards pop */
      }
      .minimal-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .minimal-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .minimal-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(12deg) scale(1); }
        50% { transform: translateY(-12px) rotate(14deg) scale(1.02); }
      }
      .floating { animation: float var(--float-duration, 5s) ease-in-out infinite; }
      
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .gradient-text {
        background: linear-gradient(135deg, #0f172a 0%, #4f46e5 25%, #6366f1 50%, #4f46e5 75%, #0f172a 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 6s linear infinite;
      }

      /* Premium Card Style */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
    </style>
